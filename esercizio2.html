<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="h1" style="font-size: 100px;">

        </h1>
    </div>


   <script>
        let i = 6
        timer = setInterval(function(){
                i--;
                document.getElementById("h1").innerHTML = i;
                if(i==0){
                    clearInterval(timer);
                    sfondo();
                }
            },1000);
        function sfondo(){
            let imageURL = "https://www.psicosocial.it/wp-content/uploads/2020/10/immagine-fissa-si-muove.jpg";
            let image = new Image();
            image.src = imageURL;
            image.style.opacity = 1;
            document.body.appendChild(image);
        }
   </script>
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
    </style>
</body>
</html>
